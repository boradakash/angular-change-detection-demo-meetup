<fieldset class="newsletter">

    <legend>Newsletter</legend>

    <h5>Hello {{user?.firstName}},
        enter your email below to subscribe:</h5>
    <form>
        <div class="d-flex">
            <input #email type="email" name="email" class="form-control" placeholder="Enter your Email">

            <input type="button" class="btn btn-primary" value="Subscribe" (click)="subscribeToNewsletter(email.value)">

        </div>
    </form>
    {{render()}}
</fieldset>
