<ul class="list-group">
    <li class="list-group-item active">Comments</li>
    <li class="list-group-item" *ngFor="let comment of comments">
      {{comment.text}}
    </li>
    <li class="list-group-item">
      <input [(ngModel)]="newComment" />
      <button [disabled]="!newComment" (click)="addComment.emit(newComment);newComment=''">+</button>
    </li>
  </ul>
